{% extends 'base.html' %}
{% block title %}Voting{% endblock %}
{% block content %}
<h1>Voting</h1>
<form method="POST" action="{{ url_for('select_broadcast_for_voting') }}">
    <div class="form-group">
        <label for="broadcast_id">Select Broadcast:</label>
        <select id="broadcast_id" name="broadcast_id" class="form-control" required>
            {% for broadcast in broadcasts %}
                <option value="{{ broadcast._id }}">{{ broadcast.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Select Broadcast</button>
</form>

{% if performances %}
    <h2 class="mt-4">Vote for Performances in Broadcast: {{ selected_broadcast.name }}</h2>
    <form method="POST" action="{{ url_for('submit_votes') }}">
        <input type="hidden" name="broadcast_id" value="{{ selected_broadcast._id }}">
        {% for performance in performances %}
        <div class="form-group row align-items-center">
            <label for="phone_vote_{{ performance._id }}" class="col-sm-4 col-form-label">{{ performance.contestant_name }} - {{ performance.song_name }}:</label>
            <div class="col-sm-4">
                <input type="number" id="phone_vote_{{ performance._id }}" name="votes[{{ performance._id }}][phone_votes]" class="form-control" placeholder="Phone Votes" required>
            </div>
            <div class="col-sm-4">
                <input type="number" id="sms_vote_{{ performance._id }}" name="votes[{{ performance._id }}][sms_votes]" class="form-control" placeholder="SMS Votes" required>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-4">Submit Votes</button>
    </form>
{% endif %}
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-4">Back to Dashboard</a>
{% endblock %}
