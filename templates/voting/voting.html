
{% extends 'base.html' %}
{% block title %}Voting{% endblock %}
{% block content %}
<h1>Voting</h1>
<form method="POST" action="{{ url_for('phone_voting') }}" class="mb-4">
    <h2>Phone Voting</h2>
    <div class="form-group">
        <label for="contestant_id">Contestant:</label>
        <select id="contestant_id" name="contestant_id" class="form-control">
            {% for contestant in contestants %}
                <option value="{{ contestant._id }}">{{ contestant.name }} {{ contestant.surname }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="broadcast_id">Broadcast:</label>
        <select id="broadcast_id" name="broadcast_id" class="form-control">
            {% for broadcast in broadcasts %}
                <option value="{{ broadcast._id }}">{{ broadcast.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Vote</button>
</form>
<form method="POST" action="{{ url_for('sms_voting') }}">
    <h2>SMS Voting</h2>
    <div class="form-group">
        <label for="contestant_id">Contestant:</label>
        <select id="contestant_id" name="contestant_id" class="form-control">
            {% for contestant in contestants %}
                <option value="{{ contestant._id }}">{{ contestant.name }} {{ contestant.surname }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="broadcast_id">Broadcast:</label>
        <select id="broadcast_id" name="broadcast_id" class="form-control">
            {% for broadcast in broadcasts %}
                <option value="{{ broadcast._id }}">{{ broadcast.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Vote</button>
</form>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
