
{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block content %}
<h1>Results</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Конкурсант</th>
            <th>Всього голосів</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.contestant.name }} {{ result.contestant.surname }}</td>
            <td>{{ result.total_votes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
