<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles for the registration form */
        .register-container {
            margin-top: 5rem;
        }
        .card {
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .text-muted {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .font-weight-bold {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Input and Select Styling */
        .form-group label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.2rem;
        }
        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            padding: 0.5rem 8px;
            box-shadow: none;
            background-color: transparent;
        }
        .form-control:focus {
            border-bottom-color: #007bff;
            outline: none;
            box-shadow: none;
        }

        /* Submit Button */
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            width: 100%;
            padding: 0.5rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Link Styling */
        .text-center p {
            font-size: 0.9rem;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

<div class="container register-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <h2 class="text-center font-weight-bold">Реєстрація</h2>
                <form method="POST" action="{{ url_for('register') }}" class="mt-4">
                    <div class="form-group mb-4">
                        <label for="username">Ім'я користувача</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Введіть ім'я користувача" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="email">Електронна пошта</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Введіть електронну пошту" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Введіть пароль" required>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3">Зареєструватись</button>
                </form>
                <a href="{{ url_for('login') }}" class="back-link text-decoration-none">Повернутись до входу</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
