{% extends 'base.html' %}
{% block title %}Add Performance{% endblock %}

{% block content %}
<style>
    /* Unique styles for Add Performance page */
    .unique-add-performance-header {
        font-size: 2.2rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .unique-add-form {
        max-width: 600px;
        margin: 0 auto;
    }
    .unique-form-group {
        margin-bottom: 15px;
    }
    .unique-form-group label {
        font-weight: 500;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }
    .unique-form-control {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: #333;
        background-color: #f9f9f9;
        border: 1px solid #d1d3e2;
        border-radius: 5px;
    }
    .unique-form-control:focus {
        border-color: #4e73df;
        outline: none;
        background-color: #ffffff;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    .unique-alert-danger {
        padding: 10px;
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
    }
    .unique-btn-primary {
        background-color: #4e73df;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.2s ease;
        display: inline-block;
        margin-top: 10px;
    }
    .unique-btn-primary:hover {
        background-color: #2e59d9;
    }
    .unique-btn-secondary {
        background-color: #6c757d;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.2s ease;
        display: inline-block;
        margin-top: 10px;
    }
    .unique-btn-secondary:hover {
        background-color: #5a6268;
    }
</style>

<div class="unique-add-form mt-4">
    <h1 class="unique-add-performance-header">Add Performance</h1>

    {% if error_message %}
        <div class="unique-alert-danger">{{ error_message }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('add_performance') }}">
        <div class="unique-form-group">
            <label for="contestant_id">Contestant:</label>
            <select id="contestant_id" name="contestant_id" class="unique-form-control">
                {% for contestant in contestants %}
                    <option value="{{ contestant._id }}" {% if contestant._id == request.form.get('contestant_id') %}selected{% endif %}>
                        {{ contestant.name }} {{ contestant.surname }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="unique-form-group">
            <label for="song_id">Song:</label>
            <select id="song_id" name="song_id" class="unique-form-control">
                {% for song in songs %}
                    <option value="{{ song._id }}" {% if song._id == request.form.get('song_id') %}selected{% endif %}>
                        {{ song.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="unique-form-group">
            <label for="broadcast_id">Broadcast:</label>
            <select id="broadcast_id" name="broadcast_id" class="unique-form-control">
                {% for broadcast in broadcasts %}
                    <option value="{{ broadcast._id }}" {% if broadcast._id == request.form.get('broadcast_id') %}selected{% endif %}>
                        {{ broadcast.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="unique-form-group">
            <label for="order">Order:</label>
            <input type="number" id="order" name="order" class="unique-form-control" value="{{ request.form.get('order', '') }}" required>
        </div>

        <button type="submit" class="unique-btn-primary">Add Performance</button>
    </form>
    <a href="{{ url_for('performances') }}" class="unique-btn-secondary">Back to Performances</a>
</div>
{% endblock %}
