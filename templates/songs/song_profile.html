{% extends "base.html" %}

{% block title %}Song Profile{% endblock %}

{% block content %}

    <div class="cards">
        <div class="col-md-4">
            <div class="card" style="width: 200px; margin: 20px auto;">
                <div class="card-body">
                    <h3 class="card-title">{{ song.name }}</h3>
                    <p class="card-text"><strong>Author:</strong> {{ song.author }}</p>
                    <p class="card-text"><strong>Genre:</strong> {{ song.genre }}</p>
                    <a href="{{ url_for('edit_song', song_id=song._id) }}" class="btn btn-primary">Edit</a>
                    <a method="POST" href="{{ url_for('delete_song', song_id=song._id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this song?');">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
