{% extends 'base.html' %}
{% block title %}Song Profile{% endblock %}

{% block content %}
<style>
    /* Custom styling for Song Profile card */
    .profile-container {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
    }
    .profile-section {
        margin-bottom: 20px;
    }
    .profile-item {
        font-size: 1rem;
        color: #333;
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }
    .profile-item i {
        color: #4e73df;
        margin-right: 8px;
    }
    .profile-buttons {
        text-align: center;
        margin-top: 15px;
    }
    .profile-buttons .btn {
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.2s ease, box-shadow 0.2s ease;
        margin: 5px;
    }
    .profile-buttons .btn-warning {
        background-color: #f6c23e;
        color: white;
        border: none;
    }
    .profile-buttons .btn-warning:hover {
        background-color: #e0a800;
        box-shadow: 0 4px 8px rgba(224, 168, 0, 0.3);
    }
    .profile-buttons .btn-danger {
        background-color: #e74a3b;
        color: white;
        border: none;
    }
    .profile-buttons .btn-danger:hover {
        background-color: #c0392b;
        box-shadow: 0 4px 8px rgba(192, 57, 43, 0.3);
    }
    .profile-buttons .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
    }
    .profile-buttons .btn-secondary:hover {
        background-color: #5a6268;
        box-shadow: 0 4px 8px rgba(90, 98, 104, 0.3);
    }
</style>

<div class="profile-container">
    <h1 class="profile-header">{{ song.name }}</h1>

    <div class="profile-section">
        <div class="profile-item">
            <i class="fas fa-user"></i>
            <span><strong>Author:</strong> {{ song.author }}</span>
        </div>
        <div class="profile-item">
            <i class="fas fa-music"></i>
            <span><strong>Genre:</strong> {{ song.genre }}</span>
        </div>
    </div>

    <div class="profile-buttons">
        <a href="{{ url_for('edit_song', song_id=song._id) }}" class="btn btn-warning">Edit</a>
        <a href="{{ url_for('delete_song', song_id=song._id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this song?');">Delete</a>
        <a href="{{ url_for('songs') }}" class="btn btn-secondary">Back to Songs</a>
    </div>
</div>
{% endblock %}
