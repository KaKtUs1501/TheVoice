{% extends 'base.html' %}
{% block title %}Song Profile{% endblock %}
{% block content %}
<h1>{{ song.name }}</h1>
<p><strong>Author:</strong> {{ song.author }}</p>
<p><strong>Genre:</strong> {{ song.genre }}</p>
<a href="{{ url_for('edit_song', song_id=song._id) }}" class="btn btn-warning">Edit</a>
<a href="{{ url_for('delete_song', song_id=song._id) }}" class="btn btn-danger">Delete</a>
<a href="{{ url_for('songs') }}" class="btn btn-secondary">Back to Songs</a>
{% endblock %}
