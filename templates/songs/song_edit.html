{% extends "base.html" %}

{% block title %}Edit Song{% endblock %}

{% block content %}
<style>
    /* Unique styles for Edit Song page */
    .unique-edit-song-header {
        font-size: 2.2rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .unique-edit-form {
        max-width: 600px;
        margin: 0 auto;
    }
    .unique-form-group {
        margin-bottom: 15px;
    }
    .unique-form-group label {
        font-weight: 500;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }
    .unique-form-control {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: #333;
        background-color: #f9f9f9;
        border: 1px solid #d1d3e2;
        border-radius: 5px;
    }
    .unique-form-control:focus {
        border-color: #4e73df;
        outline: none;
        background-color: #ffffff;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    .unique-btn-primary {
        background-color: #4e73df;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.2s ease;
        display: inline-block;
        margin-top: 10px;
        text-align: center;
    }
    .unique-btn-primary:hover {
        background-color: #2e59d9;
    }
</style>

<div class="unique-edit-form mt-4">
    <h2 class="unique-edit-song-header">Edit Song</h2>

    <form method="POST">
        <div class="unique-form-group">
            <label for="name">Song Name:</label>
            <input type="text" class="unique-form-control" id="name" name="name" value="{{ song.name }}" required>
        </div>

        <div class="unique-form-group">
            <label for="author">Author:</label>
            <input type="text" class="unique-form-control" id="author" name="author" value="{{ song.author }}" required>
        </div>

        <div class="unique-form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="unique-form-control" id="genre" name="genre" value="{{ song.genre }}" required>
        </div>

        <button type="submit" class="unique-btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
