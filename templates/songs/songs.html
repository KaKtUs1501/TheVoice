{% extends 'base.html' %}
{% block title %}Songs{% endblock %}
{% block content %}
<h1>Songs</h1>
<a href="{{ url_for('add_song') }}" class="btn btn-success mb-3">Add Song</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for song in songs %}
        <tr>
            <td>{{ song.name }}</td>
            <td>{{ song.author }}</td>
            <td>{{ song.genre }}</td>
            <td>
                <a href="{{ url_for('view_song', song_id=song._id) }}" class="btn btn-info btn-sm">View</a>
                <a href="{{ url_for('edit_song', song_id=song._id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_song', song_id=song._id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
