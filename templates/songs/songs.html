{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="cards">
        {% for song in songs %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ song.name }}</h5>
                        <p class="card-text"><strong>Author:</strong> {{ song.author }}</p>
                        <p class="card-text"><strong>Genre:</strong> {{ song.genre }}</p>
                        <button><a href="{{ url_for('view_song', song_id=song._id) }}">View Profile</a></button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
