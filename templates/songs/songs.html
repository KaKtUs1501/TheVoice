{% extends 'base.html' %}
{% block title %}Songs{% endblock %}
{% block content %}
<style>
    /* Custom styles for dashboard aesthetics */
    h1 {
        font-size: 2.5rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .table th {
        background-color: #f8f9fa;
        color: #333;
        font-weight: 600;
    }
    .table td, .table th {
        vertical-align: middle;
    }
    .table-hover tbody tr:hover {
        background-color: #f1f3f5;
    }
    .btn {
        transition: all 0.2s ease;
    }
    .btn-primary {
        background-color: #4e73df;
        border: none;
    }
    .btn-primary:hover {
        background-color: #2e59d9;
    }
    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
    }
    /* Neutral color for action buttons */
    .btn-action {
        background-color: #6c757d;
        color: white;
        border: none;
    }
    .btn-action:hover {
        background-color: #5a6268;
    }
</style>

    <h1>Songs</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a href="{{ url_for('add_song') }}" class="btn btn-primary me-2">+ Add Song</a>
            <a href="{{ url_for('search_songs') }}" class="btn btn-outline-secondary">Search Songs</a>
        </div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th scope="col">Назва</th>
                    <th scope="col">Автор</th>
                    <th scope="col">Жанр</th>
                    <th scope="col" class="text-center">Дії</th>
                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                <tr>
                    <td>{{ song.name }}</td>
                    <td>{{ song.author }}</td>
                    <td>{{ song.genre }}</td>
                    <td class="text-center">
                        <a href="{{ url_for('view_song', song_id=song._id) }}" class="btn btn-action btn-sm me-1" title="View">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="{{ url_for('edit_song', song_id=song._id) }}" class="btn btn-action btn-sm me-1" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{{ url_for('delete_song', song_id=song._id) }}" class="btn btn-action btn-sm" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
