
{% extends 'base.html' %}
{% block title %}Contestant Performed Songs{% endblock %}
{% block content %}
<h1>Contestant Performed Songs</h1>
<form method="POST">
    <label for="contestant_id">Contestant:</label>
    <select id="contestant_id" name="contestant_id">
        {% for contestant in contestants %}
        <option value="{{ contestant._id }}">{{ contestant.name }} {{ contestant.surname }}</option>
        {% endfor %}
    </select>
    <button type="submit">Search</button>
</form>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Пісня</th>
            <th>Виконано</th>
        </tr>
    </thead>
    <tbody>
        {% for song, count in song_data.items() %}
        <tr>
            <td>{{ song }}</td>
            <td>{{ count }} разів</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
