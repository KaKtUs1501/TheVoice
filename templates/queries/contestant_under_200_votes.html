{% extends 'base.html' %}
{% block title %}Contestants Under 200 Votes{% endblock %}
{% block content %}
<h1>Contestants Under 200 Votes</h1>
<form method="POST">
    <button type="submit">Search</button>
</form>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>Місто</th>
        </tr>
    </thead>
    <tbody>
        {% for contestant in contestants %}
        <tr>
            <td>{{ contestant.name }}</td>
            <td>{{ contestant.surname }}</td>
            <td>{{ contestant.city }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
