{% extends 'base.html' %}
{% block title %}Artists and Songs by Broadcast{% endblock %}

{% block content %}
<style>
    .search-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .search-container h1 {
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }
    .search-container label {
        font-weight: 500;
        color: #555;
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
    }
    .search-container select,
    .search-container button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #d1d3e2;
    }
    .search-container button {
        background-color: #4e73df;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    .search-container button:hover {
        background-color: #2e59d9;
    }
    .result-table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    .result-table th, .result-table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
    }
    .result-table th {
        background-color: #f8f9fc;
        font-weight: bold;
        color: #333;
    }
</style>

<div class="search-container">
    <h1>Artists and Songs by Broadcast</h1>
    <form method="POST">
        <label for="broadcast">Broadcast:</label>
        <select id="broadcast" name="broadcast">
            {% for broadcast in broadcasts %}
            <option value="{{ broadcast._id }}">{{ broadcast.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Search</button>
    </form>
</div>

{% if results %}
    <table class="result-table">
        <thead>
            <tr>
                <th>Конкурсант</th>
                <th>Пісня</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.contestant }}</td>
                <td>{{ result.song }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
