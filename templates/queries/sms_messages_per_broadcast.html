{% extends 'base.html' %}
{% block title %}SMS Messages per Broadcast{% endblock %}

{% block content %}
<style>
    .sms-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .sms-container h1 {
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }
    .sms-container button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: white;
        background-color: #4e73df;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    .sms-container button:hover {
        background-color: #2e59d9;
    }
    .result-table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    .result-table th, .result-table td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: center;
    }
    .result-table th {
        background-color: #f8f9fc;
        font-weight: bold;
        color: #333;
    }
    .result-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>

<div class="sms-container">
    <h1>SMS Messages per Broadcast</h1>
    <form method="POST">
        <button type="submit">Search</button>
    </form>
</div>

{% if sms_counts %}
    <table class="result-table">
        <thead>
            <tr>
                <th>Ефір</th>
                <th>СМС-голоси</th>
            </tr>
        </thead>
        <tbody>
            {% for sms_count in sms_counts %}
            <tr>
                <td>{{ sms_count.broadcast }}</td>
                <td>{{ sms_count.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
