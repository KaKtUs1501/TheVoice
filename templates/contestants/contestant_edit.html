{% extends 'base.html' %}
{% block title %}Edit Contestant{% endblock %}
{% block content %}
<style>
    /* Unique styles for Edit Contestant page */
    .unique-edit-contestant-header {
        font-size: 2.2rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .unique-edit-form {
        max-width: 600px;
        margin: 0 auto;
    }
    .unique-form-group {
        margin-bottom: 15px;
    }
    .unique-form-group label {
        font-weight: 500;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }
    .unique-form-control {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: #333;
        background-color: #f9f9f9;
        border: 1px solid #d1d3e2;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .unique-form-control:focus {
        border-color: #4e73df;
        outline: none;
        background-color: #ffffff;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    .unique-btn-primary {
        background-color: #4e73df;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.2s ease;
        display: inline-block;
        margin-top: 10px;
    }
    .unique-btn-primary:hover {
        background-color: #2e59d9;
    }
    .unique-btn-secondary {
        background-color: #6c757d;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 10px;
        transition: background-color 0.2s ease;
        display: inline-block;
    }
    .unique-btn-secondary:hover {
        background-color: #5a6268;
    }
</style>

<div class="unique-edit-form mt-4">
    <h1 class="unique-edit-contestant-header">Edit Contestant</h1>

    <form method="POST" action="{{ url_for('edit_contestant', contestant_id=contestant._id) }}">
        <div class="unique-form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="unique-form-control" value="{{ contestant.name }}" required>
        </div>

        <div class="unique-form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" class="unique-form-control" value="{{ contestant.surname }}" required>
        </div>

        <div class="unique-form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="unique-form-control" value="{{ contestant.age }}" required>
        </div>

        <div class="unique-form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" class="unique-form-control" value="{{ contestant.city }}" required>
        </div>

        <div class="unique-form-group">
            <label for="birth">Birth Date:</label>
            <input type="date" id="birth" name="birth" class="unique-form-control" value="{{ contestant.birth }}" required>
        </div>

        <div class="unique-form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" class="unique-form-control" value="{{ contestant.phone_number }}" required>
        </div>

        <button type="submit" class="unique-btn-primary">Update Contestant</button>
        <a href="{{ url_for('contestants') }}" class="unique-btn-secondary">Back to Contestants</a>
    </form>
</div>
{% endblock %}
