
{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ contestant.name }}" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" name="surname" value="{{ contestant.surname }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ contestant.age }}" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ contestant.city }}" required>
        </div>
        <div class="form-group">
            <label for="birth">Birth Date</label>
            <input type="date" class="form-control" id="birth" name="birth" value="{{ contestant.birth }}" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ contestant.phone_number }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

{% endblock %}
