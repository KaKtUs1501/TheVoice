{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <h1>Edit Contestant</h1>
    <form method="POST" action="{{ url_for('edit_contestant', contestant_id=contestant._id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contestant.name }}" required><br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" value="{{ contestant.surname }}" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ contestant.age }}" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ contestant.city }}" required><br>
        <label for="birth">Birth Date:</label>
        <input type="date" id="birth" name="birth" value="{{ contestant.birth }}" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ contestant.phone_number }}" required><br>
        <button type="submit">Update Contestant</button>
    </form>
    <a href="{{ url_for('contestants') }}">Back to Contestants</a>
{% endblock %}
