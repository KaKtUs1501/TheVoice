
{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="cards">
        <div class="col-md-4">
            <div class="card" style="width: 200px; margin: 20px auto;">
                <div class="card-body">
                    <h3 class="card-title">{{ contestant.name }} {{ contestant.surname }}</h3>
                    <p class="card-text"><strong>Age:</strong> {{ contestant.age }}</p>
                    <p class="card-text"><strong>City:</strong> {{ contestant.city }}</p>
                    <p class="card-text"><strong>Birth Date:</strong> {{ contestant.birth }}</p>
                    <p class="card-text"><strong>Phone Number:</strong> {{ contestant.phone_number }}</p>
                    <a href="{{ url_for('edit_contestant', contestant_id=contestant._id) }}" class="btn btn-primary">Edit</a>
                    <a method="POST" href="{{ url_for('delete_contestant', contestant_id=contestant._id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this contestant?');">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
