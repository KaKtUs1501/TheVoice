{% extends 'base.html' %}
{% block title %}Add Contestant{% endblock %}
{% block content %}
<h1>Add Contestant</h1>
<form method="POST" action="{{ url_for('add_contestant') }}">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="birth">Birth Date:</label>
        <input type="date" id="birth" name="birth" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Contestant</button>
</form>
<a href="{{ url_for('contestants') }}" class="btn btn-secondary">Back to Contestants</a>
{% endblock %}
