<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відновлення Пароля</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles for the password recovery form */
        .recovery-container {
            margin-top: 5rem;
        }
        .card {
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .font-weight-bold {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Input Styling */
        .form-group label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.2rem;
        }
        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            padding: 0.5rem 8px;
            box-shadow: none;
            background-color: transparent;
        }
        .form-control:focus {
            border-bottom-color: #007bff;
            outline: none;
            box-shadow: none;
        }

        /* Submit Button */
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            width: 100%;
            padding: 0.5rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Flash messages */
        .flashes {
            padding: 0;
            list-style: none;
            text-align: center;
            margin-bottom: 1rem;
        }

        .flashes li {
            padding: 0.5rem;
            color: #ffffff;
            background-color: #dc3545;
            margin-bottom: 0.5rem;
            border-radius: 5px;
        }

        /* Link Styling */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container recovery-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <h2 class="font-weight-bold">Відновлення Пароля</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <ul class="flashes">
                      {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                      {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('forgot_password') }}" class="mt-4">
                    <div class="form-group mb-4">
                        <label for="username">Логін</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Введіть логін" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="email">Електронна пошта</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Введіть електронну пошту" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Отримати Пароль</button>
                </form>

                <a href="{{ url_for('login') }}" class="back-link text-decoration-none">Повернутися до Логіну</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
