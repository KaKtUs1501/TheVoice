{% extends 'base.html' %}
{% block title %}Додати прямий ефір{% endblock %}

{% block content %}
<style>
    /* Unique styles for Add Broadcast page */
    .unique-add-broadcast-header {
        font-size: 2.2rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .unique-add-form {
        max-width: 600px;
        margin: 0 auto;
    }
    .unique-form-group {
        margin-bottom: 15px;
    }
    .unique-form-group label {
        font-weight: 500;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }
    .unique-form-control {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: #333;
        background-color: #f9f9f9;
        border: 1px solid #d1d3e2;
        border-radius: 5px;
    }
    .unique-form-control:focus {
        border-color: #4e73df;
        outline: none;
        background-color: #ffffff;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    .unique-btn-primary {
        background-color: #4e73df;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.2s ease;
        display: inline-block;
        margin-top: 10px;
    }
    .unique-btn-primary:hover {
        background-color: #2e59d9;
    }
    .unique-btn-secondary {
        background-color: #6c757d;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.2s ease;
        display: inline-block;
        margin-top: 10px;
    }
    .unique-btn-secondary:hover {
        background-color: #5a6268;
    }
</style>

<div class="unique-add-form mt-4">
    <h1 class="unique-add-broadcast-header">Додати прямий ефір</h1>

    <form method="POST" action="{{ url_for('add_broadcast') }}">
        <div class="unique-form-group">
            <label for="name">Назва:</label>
            <input type="text" id="name" name="name" class="unique-form-control" required>
        </div>

        <div class="unique-form-group">
            <label for="date_of_live">Дата:</label>
            <input type="date" id="date_of_live" name="date_of_live" class="unique-form-control" required>
        </div>

        <div class="unique-form-group">
            <label for="duration">Тривалість:</label>
            <input type="text" id="duration" name="duration" class="unique-form-control" required>
        </div>

        <div class="unique-form-group">
            <label for="description">Опис:</label>
            <textarea id="description" name="description" class="unique-form-control" required></textarea>
        </div>

        <button type="submit" class="unique-btn-primary">Додати прямий ефір</button>
        <a href="{{ url_for('broadcasts') }}" class="unique-btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
