{% extends 'base.html' %}
{% block title %}Add Broadcast{% endblock %}
{% block content %}
<h1>Add Broadcast</h1>
<form method="POST" action="{{ url_for('add_broadcast') }}">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="date_of_live">Date:</label>
        <input type="date" id="date_of_live" name="date_of_live" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Broadcast</button>
    <a href="{{ url_for('broadcasts') }}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
