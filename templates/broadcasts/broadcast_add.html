<html>
<head>
    <title>Add Broadcast</title>
</head>
<body>
    <h1>Add Broadcast</h1>
    <form method="POST" action="{{ url_for('add_broadcast') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
        <button type="submit">Add Broadcast</button>
    </form>
    <a href="{{ url_for('broadcasts') }}">Back to Broadcasts</a>
</body>
</html>
