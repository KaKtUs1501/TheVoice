{% extends 'base.html' %}
{% block title %}Редагувати прямий ефір{% endblock %}
{% block content %}
<style>
    /* Custom, highly unique styles for this form */
    .unique-edit-broadcast-header {
        font-size: 2.2rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .unique-form-group {
        margin-bottom: 15px;
    }
    .unique-form-group label {
        font-weight: 500;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }
    .unique-form-control {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: #333;
        background-color: #f9f9f9;
        border: 1px solid #d1d3e2;
        border-radius: 5px;
    }
    .unique-form-control:focus {
        border-color: #4e73df;
        outline: none;
        background-color: #ffffff;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    .unique-btn-primary {
        background-color: #4e73df;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.2s ease;
    }
    .unique-btn-primary:hover {
        background-color: #2e59d9;
    }
    .unique-btn-secondary {
        background-color: #6c757d;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
        transition: background-color 0.2s ease;
    }
    .unique-btn-secondary:hover {
        background-color: #5a6268;
    }
    .unique-alert-danger {
        padding: 10px;
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
    }
</style>

<div class="unique-container mt-4" style="max-width: 600px;">
    <h1 class="unique-edit-broadcast-header">Редагувати прямий ефір</h1>

    {% if error_message %}
        <div class="unique-alert-danger">{{ error_message }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('edit_broadcast', broadcast_id=broadcast._id) }}">
        <div class="unique-form-group">
            <label for="name">Назва:</label>
            <input type="text" id="name" name="name" class="unique-form-control" value="{{ broadcast.name }}" required>
        </div>

        <div class="unique-form-group">
            <label for="date_of_live">Дата:</label>
            <input type="date" id="date_of_live" name="date_of_live" class="unique-form-control" value="{{ broadcast.date_of_live }}" required>
        </div>

        <div class="unique-form-group">
            <label for="duration">Тривалість:</label>
            <input type="text" id="duration" name="duration" class="unique-form-control" value="{{ broadcast.duration }}" required>
        </div>

        <div class="unique-form-group">
            <label for="description">Опис:</label>
            <textarea id="description" name="description" class="unique-form-control" rows="4" required>{{ broadcast.description }}</textarea>
        </div>

        <button type="submit" class="unique-btn-primary">Редагувати прямий ефір</button>
        <a href="{{ url_for('broadcasts') }}" class="unique-btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
