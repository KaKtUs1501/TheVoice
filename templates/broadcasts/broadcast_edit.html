{% extends 'base.html' %}
{% block title %}Edit Broadcast{% endblock %}
{% block content %}
<h1>Edit Broadcast</h1>
{% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
{% endif %}
<form method="POST" action="{{ url_for('edit_broadcast', broadcast_id=broadcast._id) }}">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ broadcast.name }}" required>
    </div>
    <div class="form-group">
        <label for="date_of_live">Date:</label>
        <input type="date" id="date_of_live" name="date_of_live" class="form-control" value="{{ broadcast.date_of_live }}" required>
    </div>
    <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" class="form-control" value="{{ broadcast.duration }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" required>{{ broadcast.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Broadcast</button>
    <a href="{{ url_for('broadcasts') }}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
