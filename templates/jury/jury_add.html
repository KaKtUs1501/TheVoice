{% extends 'base.html' %}
{% block title %}Add Jury Member{% endblock %}
{% block content %}
<h1>Add Jury Member</h1>
{% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
{% endif %}
<form method="POST" action="{{ url_for('add_jury') }}">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ request.form.get('name', '') }}" required>
    </div>
    <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" class="form-control" value="{{ request.form.get('surname', '') }}" required>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" class="form-control" value="{{ request.form.get('age', '') }}" required>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" class="form-control" value="{{ request.form.get('city', '') }}" required>
    </div>
    <div class="form-group">
        <label for="birth">Birth Date:</label>
        <input type="date" id="birth" name="birth" class="form-control" value="{{ request.form.get('birth', '') }}" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ request.form.get('phone_number', '') }}" required>
    </div>
    <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" class="form-control" value="{{ request.form.get('position', '') }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Jury Member</button>
</form>
<a href="{{ url_for('jury') }}" class="btn btn-secondary mt-3">Back to Jury Members</a>
{% endblock %}
