<html>
<head>
    <title>Add Jury Member</title>
</head>
<body>
    <h1>Add Jury Member</h1>
    <form method="POST" action="{{ url_for('add_jury') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <label for="birth">Birth Date:</label>
        <input type="date" id="birth" name="birth" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required><br>
        <button type="submit">Add Jury Member</button>
    </form>
    <a href="{{ url_for('jury') }}">Back to Jury Members</a>
</body>
</html>
