{% extends 'base.html' %}
{% block title %}Jury Profile{% endblock %}

{% block content %}
<style>
    /* Custom styling for Jury Profile card */
    .profile-container {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
    }
    .profile-section {
        margin-bottom: 20px;
    }
    .profile-item {
        font-size: 1rem;
        color: #333;
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }
    .profile-item i {
        color: #4e73df;
        margin-right: 8px;
    }
    .profile-buttons {
        text-align: center;
        margin-top: 15px;
    }
    .profile-buttons .btn {
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.2s ease, box-shadow 0.2s ease;
        margin: 5px;
    }
    .profile-buttons .btn-warning {
        background-color: #f6c23e;
        color: white;
        border: none;
    }
    .profile-buttons .btn-warning:hover {
        background-color: #e0a800;
        box-shadow: 0 4px 8px rgba(224, 168, 0, 0.3);
    }
    .profile-buttons .btn-danger {
        background-color: #e74a3b;
        color: white;
        border: none;
    }
    .profile-buttons .btn-danger:hover {
        background-color: #c0392b;
        box-shadow: 0 4px 8px rgba(192, 57, 43, 0.3);
    }
    .profile-buttons .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
    }
    .profile-buttons .btn-secondary:hover {
        background-color: #5a6268;
        box-shadow: 0 4px 8px rgba(90, 98, 104, 0.3);
    }
</style>

<div class="profile-container">
    <h1 class="profile-header">{{ jury.name }} {{ jury.surname }}</h1>

    <div class="profile-section">
        <div class="profile-item">
            <i class="fas fa-calendar-alt"></i>
            <span><strong>Age:</strong> {{ jury.age }}</span>
        </div>
        <div class="profile-item">
            <i class="fas fa-map-marker-alt"></i>
            <span><strong>City:</strong> {{ jury.city }}</span>
        </div>
        <div class="profile-item">
            <i class="fas fa-phone"></i>
            <span><strong>Phone Number:</strong> {{ jury.phone_number }}</span>
        </div>
        <div class="profile-item">
            <i class="fas fa-briefcase"></i>
            <span><strong>Position:</strong> {{ jury.position }}</span>
        </div>
    </div>

    <div class="profile-buttons">
        <a href="{{ url_for('edit_jury', jury_id=jury._id) }}" class="btn btn-warning">Edit</a>
        <a href="{{ url_for('delete_jury', jury_id=jury._id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this jury member?');">Delete</a>
        <a href="{{ url_for('jury') }}" class="btn btn-secondary">Back to Jury Members</a>
    </div>
</div>
{% endblock %}
